<!doctype html>
<html>
  <head>
    <title>Bar Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  </head>
  <body>
    <div style="width: 50%">
      <canvas id="canvas" height="450" width="600"></canvas>
    </div>


  <script>
  var randomScalingFactor = function(){ return Math.round(Math.random()*100)};

  var barChartData = {
    labels : [0.0, 16.05, 32.1, 48.150000000000006, 64.2, 80.25, 96.30000000000001, 112.35000000000001, 128.4, 144.45000000000002, 160.5, 176.55, 192.60000000000002, 208.65, 224.70000000000002, 240.75, 256.8, 272.85, 288.90000000000003, 304.95, 321.0],
    datasets : [
      {
        fillColor : "rgba(220,220,220,0.5)",
        strokeColor : "rgba(220,220,220,0.8)",
        highlightFill: "rgba(220,220,220,0.75)",
        highlightStroke: "rgba(220,220,220,1)",
        data : [0, 0, 0, 4, 3, 3, 6, 9, 13, 7, 8, 7, 7, 3, 2, 3, 1, 0, 1, 1]
      }
    ]

  }
  window.onload = function(){
    var ctx = document.getElementById("canvas").getContext("2d");
    window.myBar = new Chart(ctx).Bar(barChartData, {
      responsive : true
    });
  }

  </script>
  </body>
</html>
